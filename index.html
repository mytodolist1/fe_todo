<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <script>
        function checkLoginStatus() {
            const isLoggedIn = document.cookie.split(";").some((item) => item.trim() === "isLoggedIn=true");
            return isLoggedIn;
        }

        // Cek status login, jika belum login, arahkan ke halaman login.
        if (!checkLoginStatus()) {
            window.location.href = "login.html"; // Ubah ini sesuai dengan halaman login Anda.
        } else {
            window.location.href = "dashboard.html";
        }
    </script>

</body>

</html>
