<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./img/todolist.png" type="image/x-icon">
    <title>MYTODOLIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
          <img src="img/MYTODOLIST.png" alt="Logo">
          <form>
            <div class="field">
              <div class="control">
                <input id="email" class="input is-medium is-rounded" type="email" placeholder="Input Your Email" autocomplete="email" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input id="username" class="input is-medium is-rounded" type="text" placeholder="Input Your Username" autocomplete="username" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input id="password" class="input is-medium is-rounded" type="password" placeholder="Create Your Password" autocomplete="current-password" required />
              </div>
            </div>
            <!-- <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" placeholder="Confirm Your Password" autocomplete="current-password" required />
              </div>
            </div> -->
            <br />
            <button class="button is-block is-fullwidth is-link is-medium is-rounded" type="button" id="button1">
              SignUp
            </button>
          </form>
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <a href="login.html" style="color: rgb(244, 244, 249);">Already have Account?</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <script type="module" src="./js/signUp.js"></script>
  </body>
</html>
