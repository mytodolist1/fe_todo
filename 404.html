<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <link rel="shortcut icon" href="../assets/img/warning.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<style>
    body {
    background-color: #000000;
    margin: 0;
    overflow: hidden;
}

p {
    color: #ffffff;
}

#button {
    border-radius: 20px;
}

#img {
    margin-top: 10px;
    width: 400px;
    height: auto;
}

.content {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.content .column {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
</style>

<body>
    <div class="content">
        <div class="columns">
            <div class="column has-text-centered ml-4">
                <h1 class="is-size-1 has-text-weight-bold has-text-danger">Error 404</h1>
                <p class="is-size-5 has-text-weight-medium"> 
                    <span class="has-text-weight-bold has-text-danger">Oops!</span> 
                    Page Not Found
                </p>

                <p class="is-size-6 mb-2">
                    Maaf, halaman yang Anda cari tidak dapat ditemukan.
                </p>
                <p class="is-size-6">
                    Silahkan kembali ke halaman utama.
                </p>
                <br>
                <a href="https://mytodolist1.github.io" class="button is-danger is-small is-responsive" id="button">Go Home</a>
            </div>
            <div class="column" id="img">
                <img src="https://github.com/mytodolist1/mytodolist1.github.io/assets/147221583/c1c3dfbe-3a19-44e9-8e88-4464384a3c7a" alt="hehe">
            </div>
        </div>
    </div>
</body>
</html>
