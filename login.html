<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MYTODOLIST</title>
    <link rel="shortcut icon" href="./assets/img/todolist.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
          <img src="./assets/img/MYTODOLIST.png" alt="Logo" >
          <form>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="text" placeholder="Username" autocomplete="username" id="username" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" placeholder="Password" autocomplete="current-password" id="password" required />
              </div>
            </div>
            <div class="field">
              <div class="control has-icons-right">
                  <div class="select is-medium is-rounded">
                      <select class="input" id="role" required>
                          <option value="" disabled selected hidden>Role</option>
                          <option value="user">User</option>
                          <option value="admin">Admin</option>
                      </select>
                      <div class="icon is-small is-right">
                          <i class="fas fa-chevron-down"></i>
                      </div>
                  </div>
              </div>
            </div>

            <br />
            <button class="button is-block is-fullwidth is-link is-medium is-rounded" type="button" id="btnLogin">
              Login
            </button>
          </form>
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <a href="editpass.html" style="color: white;">Forgot Password?</a>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <a href="register.html" style="color: white;">Create an Account</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/gh/mytodolist1/js_todo@0.0.7/user/postlogin.js"></script> -->
    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
