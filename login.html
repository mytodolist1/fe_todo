<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MYTODOLIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
          <img src="img/MYTODOLIST.png" alt="Logo" >
          <form>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="text" placeholder="username" autocomplete="username" id="username" value="budiman" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" placeholder="******" autocomplete="current-password" id="password" value="secret" required />
              </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="button" id="button">
              Login
            </button>
          </form>
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <a href="#" style="color: white;">Forgot Password?</a>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <a href="signup.html" style="color: white;">Create an Account</a>
              </div>
            </div>
          </nav>
          <!-- <div class="container">
            <div class="notification is-primary" id="pesan"></div>
          </div> -->
        </div>
      </div>
    </section>
    <script type="module" src="https://cdn.jsdelivr.net/gh/mytodolist1/js_todo@0.0.2/postlogin.js"></script>

  </body>
</html>
