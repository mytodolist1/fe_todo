<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - MYTODOLIST</title>
    <link rel="shortcut icon" href="./assets/img/todolist.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/loading.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/gh/mytodolist1/js_todo@0.0.9/complement/loading.js"></script>

    <!-- <script src="./assets/js/complement/loading.js"></script> -->
  </head>

  <body>

    <div id="loader-wrapper">
      <div id="loader"></div>
      <div id="loader"></div>
      <div id="loader"></div>
      <div id="loader"></div>
      <div id="loader"></div>
    </div>

    <div id="app">
      <section class="hero is-fullheight" id="app">
        <div class="hero-body has-text-centered">
          <div class="login">
            <img src="./assets/img/MYTODOLIST.png" alt="Logo">
            <form>
              <div class="field">
                <div class="control">
                  <input id="email" class="input is-medium is-rounded" type="email" placeholder="Masukkan Email Anda" autocomplete="email" required />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input id="phonenumber" class="input is-medium is-rounded" type="number" placeholder="Masukkan No. Hp Anda" autocomplete="phonenumber" required />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input id="username" class="input is-medium is-rounded" type="text" placeholder="Masukkan Username Anda" autocomplete="username" required />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input id="password" class="input is-medium is-rounded" type="password" placeholder="Masukkan Password Anda" autocomplete="current-password" required />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input id="confirmpassword" class="input is-medium is-rounded" type="password" placeholder="Masukkan Konfirmasi Password Anda" autocomplete="current-password" required />
                </div>
              </div>

              <br />
              <button class="button is-fullwidth is-link is-medium is-rounded" type="button" id="btnRegister">
                Register
              </button>
            </form>
            <br>
            <nav class="level">
              <div class="level-item has-text-centered">
                <div>
                  <a href="login.html" style="color: rgb(244, 244, 249);">Already have Account?</a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/gh/mytodolist1/js_todo@0.0.9/user/register.js"></script>

    <!-- <script type="module" src="./assets/js/user/register.js"></script> -->
  </body>
</html>
