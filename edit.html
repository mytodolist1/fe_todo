<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./img/todolist.png" type="image/x-icon">
    <title>MYTODOLIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
          <img src="img/MYTODOLIST.png" alt="Logo">
          <form>
            <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="text" placeholder="Edit Your First Name" autocomplete="firstname" required />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="text" placeholder="Edit Your Last name" autocomplete="lastname" required />
                </div>
              </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="text" placeholder="Edit Your Username" autocomplete="username" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="email" placeholder="Edit Your Email" autocomplete="email" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" placeholder="Create New Password" autocomplete="current-password" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" placeholder="Confirm New Password" autocomplete="current-password" required />
              </div>
            </div>
            <br />
           <div class="level-item has-text-centered">
            <div>
                <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
                    Change
                  </button>
            </div>
            <div class="level-item has-text-centered">
                 <button class="button is-block is-fullwidth is-danger is-medium is-rounded" href="landing.html"  >
                Cancel
              </button>
            </div>
           </div>
          </form>
          <br>
          <nav class="level">
            <!-- <div class="level-item has-text-centered" href="landing.html">
              <div>
                <a href="login.html" style="color: rgb(244, 244, 249);">Already have Account?</a>
              </div>
            </div> -->
          </nav>
        </div>
      </div>
    </section>
  </body>

</html>
