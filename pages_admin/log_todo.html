  <div id="edit-modal" class="modal">
    <div class="modal-background jb-modal-close"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Edit Data</p>
        <button class="delete jb-modal-close" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Form for editing data -->
        <form id="edit-form">
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input class="input" type="text" id="titles" value="">
            </div>
          </div>
          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea class="textarea" id="descriptions"></textarea>
            </div>
          </div>
          <div class="field">
            <label class="label">Deadline</label>
            <div class="control">
              <input class="input" type="date" id="deadlines" value="">
            </div>
          </div>
        </form>
      </section>
      <footer class="modal-card-foot">
        <button class="button jb-modal-close">Cancel</button>
        <!-- Button to save changes -->
        <button id="btnUpdate" class="button is-success">Update</button>
      </footer>
    </div>
    <button class="modal-close is-large jb-modal-close" aria-label="close"></button>
